name: ğŸš€ Deploy LocalExpress gh-pages

on: 
  push:
    branches:
      - gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Mise en place PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: âš™ï¸ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pnpm install

      - name: ğŸ”¬ Lancement des tests
        run: pnpm test || echo "âš¡ Pas de test trouvÃ©, suite du dÃ©ploiement ğŸš€"

      - name: ğŸ‹ Installation de Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸ” Ã‰xÃ©cuter Biome pour formater et analyser le code
        run: biome ci .

      - name: ğŸ—ï¸ Build du projet
        id: build
        run: pnpm run build

      - name: â¬†ï¸ Upload des fichiers builder statiques comme artefact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4